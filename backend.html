<!DOCTYPE html>
<html>
<head>
  <title>Jersey Admin</title>
  <style>
    .version-toggle {
      display: flex;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 20px;
      overflow: hidden;
      width: fit-content;
    }
    .toggle-option {
      padding: 8px 20px;
      cursor: pointer;
      position: relative;
    }
    .toggle-option:first-child {
      border-right: 1px solid #ddd;
    }
    .toggle-option.active {
      background: #4CAF50;
      color: white;
    }
    .toggle-option.active::after {
      content: "âœ“";
      margin-left: 5px;
    }
  </style>
</head>
<body>

<!-- Version Toggle -->
<div class="version-toggle">
  <div class="toggle-option active" onclick="selectVersion(this, 'player')">
    Player Edition
  </div>
  <div class="toggle-option" onclick="selectVersion(this, 'fan')">
    Fan Edition
  </div>
</div>
<input type="hidden" id="jerseyVersion" value="player">

<script>
  function selectVersion(element, version) {
    // Remove active class from all options
    document.querySelectorAll('.toggle-option').forEach(opt => {
      opt.classList.remove('active');
    });
    
    // Add active class to clicked option
    element.classList.add('active');
    
    // Update hidden input value
    document.getElementById('jerseyVersion').value = version;
  }
</script>

</body>
</html>
