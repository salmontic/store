<!DOCTYPE html>
<html>
<head>
  <title>Jersey Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .edition-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .home { background: #FF0000; color: white; }
    .away { background: #FFFFFF; color: black; border: 1px solid #000; }
    .third { background: #000000; color: white; }
    .fourth { background: #FFD700; color: black; }
    .version-tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
    .player { background: #4CAF50; color: white; }
    .fan { background: #2196F3; color: white; }
    .image-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Jersey Management System</h1>
      </div>
      <div class="card-body">
        <form id="jerseyForm">
          <!-- Basic Info -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Jersey Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Edition</label>
              <select class="form-select" name="edition" required>
                <option value="home">Home</option>
                <option value="away">Away</option>
                <option value="third">Third</option>
                <option value="fourth">Fourth</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Version</label>
              <select class="form-select" name="version" required>
                <option value="player">Player</option>
                <option value="fan">Fan</option>
              </select>
            </div>
          </div>

          <!-- Pricing -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Price ($)</label>
              <input type="number" class="form-control" name="price" step="0.01" min="0" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="description">
            </div>
          </div>

          <!-- Sizes & Stock -->
          <div class="mb-3">
            <label class="form-label">Available Sizes</label>
            <div class="size-grid row g-2">
              <div class="col-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sizeS" value="S">
                  <label class="form-check-label" for="sizeS">S</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="sizeM" value="M">
                  <label class="form-check-label" for="sizeM">M</label>
                </div>
              </div>
              <!-- Add more sizes as needed -->
            </div>
          </div>

          <!-- Image Upload -->
          <div class="mb-3">
            <label class="form-label">Jersey Images (Max 5)</label>
            <input type="file" class="form-control" id="imageUpload" accept="image/*" multiple>
            <div class="d-flex flex-wrap mt-2" id="imagePreview"></div>
          </div>

          <!-- Badges -->
          <div class="mb-3">
            <label class="form-label">Badges</label>
            <div class="row g-2">
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="badgePL" name="badges" value="premier_league">
                  <label class="form-check-label" for="badgePL">Premier League</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="badgeCL" name="badges" value="champions_league">
                  <label class="form-check-label" for="badgeCL">Champions League</label>
                </div>
              </div>
              <!-- Add more badges as needed -->
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="saveJersey()">Save Jersey</button>
        </form>
      </div>
    </div>

    <!-- Jersey List -->
    <div class="card mt-4 shadow">
      <div class="card-header bg-secondary text-white">
        <h2 class="h5 mb-0">Current Jerseys</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="jerseyTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Edition</th>
                <th>Version</th>
                <th>Price</th>
                <th>Sizes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="jerseyList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      GITHUB_USER: 'salmontic',
      REPO: 'store',
      TOKEN: 'ghp_yourtokenhere', // Replace with your token
      MAX_IMAGES: 5
    };

    // Global variables
    let uploadedImages = [];
    let currentJerseys = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadJerseys();
      setupImageUpload();
      setupSizeCheckboxes();
    });

    // Image upload handler
    function setupImageUpload() {
      document.getElementById('imageUpload').addEventListener('change', function(e) {
        const files = e.target.files;
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        uploadedImages = [];

        if (files.length > CONFIG.MAX_IMAGES) {
          alert(`Maximum ${CONFIG.MAX_IMAGES} images allowed`);
          this.value = '';
          return;
        }

        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = function(event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.className = 'image-preview';
            preview.appendChild(img);
            uploadedImages.push({
              name: file.name,
              data: event.target.result.split(',')[1]
            });
          };
          reader.readAsDataURL(file);
        });
      });
    }

    // Size checkboxes setup
    function setupSizeCheckboxes() {
      const sizes = ['S', 'M', 'L', 'XL', 'XXL', 'XXXL'];
      const container = document.querySelector('.size-grid');
      
      sizes.forEach(size => {
        container.innerHTML += `
          <div class="col-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="size${size}" value="${size}">
              <label class="form-check-label" for="size${size}">${size}</label>
            </div>
          </div>
        `;
      });
    }

    // Load existing jerseys
    async function loadJerseys() {
      try {
        const response = await fetch('jerseys.json');
        currentJerseys = await response.json();
        displayJerseys();
      } catch (e) {
        console.error('Error loading jerseys:', e);
        currentJerseys = [];
      }
    }

    // Display jerseys in table
    function displayJerseys() {
      const container = document.getElementById('jerseyList');
      container.innerHTML = '';

      currentJerseys.forEach((jersey, index) => {
        const sizes = Object.keys(jersey.sizes).join(', ');
        
        container.innerHTML += `
          <tr>
            <td>${jersey.name}</td>
            <td><span class="edition-badge ${jersey.edition}">${jersey.edition.toUpperCase()}</span></td>
            <td><span class="version-tag ${jersey.version}">${jersey.version}</span></td>
            <td>$${jersey.price}</td>
            <td>${sizes}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editJersey(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteJersey(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Save jersey
    async function saveJersey() {
      const form = document.getElementById('jerseyForm');
      
      // Get selected sizes
      const sizes = {};
      document.querySelectorAll('.size-grid input[type="checkbox"]:checked').forEach(checkbox => {
        sizes[checkbox.value] = {
          stock: 0, // You can add stock input fields later
          sku: `${form.name.value.replace(/\s+/g, '-').toUpperCase()}-${checkbox.value}`
        };
      });

      // Get selected badges
      const badges = {};
      document.querySelectorAll('input[name="badges"]:checked').forEach(checkbox => {
        badges[checkbox.value] = true;
      });

      const newJersey = {
        id: generateId(),
        name: form.name.value,
        edition: form.edition.value,
        version: form.version.value,
        price: parseFloat(form.price.value),
        sizes: sizes,
        description: form.description.value,
        badges: badges,
        created_at: new Date().toISOString()
      };

      // Upload images first
      if (uploadedImages.length > 0) {
        newJersey.images = [];
        for (const img of uploadedImages) {
          const path = `images/${newJersey.id}_${img.name}`;
          await uploadToGitHub(path, img.data);
          newJersey.images.push(path);
        }
      }

      // Add to existing jerseys
      currentJerseys.push(newJersey);
      await updateJerseysFile();
      
      // Reset form
      form.reset();
      document.getElementById('imagePreview').innerHTML = '';
      uploadedImages = [];
      loadJerseys();
      alert('Jersey saved successfully!');
    }

    // Helper functions
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2, 5);
    }

    async function uploadToGitHub(path, content) {
      const response = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO}/contents/${path}`,
        {
          method: 'PUT',
          headers: {
            'Authorization': `token ${CONFIG.TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Upload jersey image',
            content: content
          })
        }
      );
      return response.json();
    }

    async function updateJerseysFile() {
      const response = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO}/contents/jerseys.json`,
        {
          method: 'PUT',
          headers: {
            'Authorization': `token ${CONFIG.TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Update jerseys',
            content: btoa(JSON.stringify(currentJerseys, null, 2)),
            sha: await getFileSha('jerseys.json')
          })
        }
      );
      return response.json();
    }

    async function getFileSha(path) {
      try {
        const response = await fetch(
          `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO}/contents/${path}`,
          { headers: { 'Authorization': `token ${CONFIG.TOKEN}` } }
        );
        const data = await response.json();
        return data.sha;
      } catch (e) {
        return '';
      }
    }

    // Edit jersey
    function editJersey(index) {
      const jersey = currentJerseys[index];
      const form = document.getElementById('jerseyForm');
      
      // Fill form
      form.name.value = jersey.name;
      form.edition.value = jersey.edition;
      form.version.value = jersey.version;
      form.price.value = jersey.price;
      form.description.value = jersey.description || '';
      
      // Check sizes
      Object.keys(jersey.sizes).forEach(size => {
        const checkbox = document.querySelector(`#size${size}`);
        if (checkbox) checkbox.checked = true;
      });
      
      // Check badges
      document.querySelectorAll('input[name="badges"]').forEach(checkbox => {
        checkbox.checked = jersey.badges?.[checkbox.value] || false;
      });
      
      // Scroll to form
      form.scrollIntoView();
      
      // TODO: Implement proper edit functionality
      alert('Edit functionality will be implemented in next version');
    }

    // Delete jersey
    async function deleteJersey(index) {
      if (!confirm('Delete this jersey permanently?')) return;
      
      const jersey = currentJerseys[index];
      
      // Delete images first
      if (jersey.images) {
        for (const imgPath of jersey.images) {
          try {
            await deleteFromGitHub(imgPath);
          } catch (e) {
            console.warn('Failed to delete image:', imgPath);
          }
        }
      }
      
      // Remove from array
      currentJerseys.splice(index, 1);
      await updateJerseysFile();
      loadJerseys();
    }

    async function deleteFromGitHub(path) {
      const sha = await getFileSha(path);
      const response = await fetch(
        `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO}/contents/${path}`,
        {
          method: 'DELETE',
          headers: {
            'Authorization': `token ${CONFIG.TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Delete jersey image',
            sha: sha
          })
        }
      );
      return response.json();
    }
  </script>
</body>
</html>
